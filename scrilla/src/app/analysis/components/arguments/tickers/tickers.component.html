

<mat-card id="tickers-card">
    <mat-card-title>Tickers</mat-card-title>
    <mat-card-subtitle>Equity or Cryptocurrency</mat-card-subtitle>
    <mat-card-content>
        <mat-form-field appearance="fill" class="fill-width">
            <mat-label>Enter a list of tickers</mat-label>
            <input matInput type="text"  matTooltip="Separate ticker symbols with a comma"
                [(ngModel)]="rawInput" (keyup.enter)="parseTickers()">
            <button *ngIf="rawInput" matSuffix mat-icon-button aria-label="Clear" 
                (click)="rawInput=''">
            <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-icon-button color="accent" matTooltip="Add tickers"
            (click)="parseTickers()">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
