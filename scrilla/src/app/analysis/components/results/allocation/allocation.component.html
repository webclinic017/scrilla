


<div class="row-container">
    <div class="data-table" [@fold]>
        <mat-card class="card mat-elevation-z2" *ngIf="holdings && holdings.length > 0">
            <mat-card-title>Portfolio Allocation</mat-card-title>
            <mat-card-content>
                <table mat-table [dataSource]="holdings">
                    <ng-container matColumnDef="ticker">
                        <th mat-header-cell *matHeaderCellDef> Symbol </th>
                        <td mat-cell *matCellDef="let holding"> {{holding.ticker}} </td>
                    </ng-container>
                    <ng-container matColumnDef="allocation">
                        <th mat-header-cell *matHeaderCellDef> Allocation </th>
                        <td mat-cell *matCellDef="let holding"> {{holding.allocation | percent : '1.2-4'}} </td>
                    </ng-container>
                    <ng-container matColumnDef="shares">
                        <th mat-header-cell *matHeaderCellDef> Shares </th>
                        <td mat-cell *matCellDef="let holding"> {{holding.shares}} </td>
                    </ng-container>
                    <ng-container matColumnDef="annual_return">
                        <th mat-header-cell *matHeaderCellDef
                            matTooltip="Annualized Percent Rate">Return </th>
                        <td mat-cell *matCellDef="let holding"> {{holding.annual_return | percent: '1.2-4' }} </td>
                    </ng-container>
                    <ng-container matColumnDef="annual_volatility">
                        <th mat-header-cell *matHeaderCellDef
                            matTooltip="Annualized Percent Rage"> Volatility </th>
                        <td mat-cell *matCellDef="let holding"> {{holding.annual_volatility | percent: '1.2-4'}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
    
    <div class="pie-chart mat-elevation-z2">
        <ngx-charts-pie-chart [@fold] *ngIf="holdings && holdings.length > 0" 
                [results]="chartArgs" [doughnut]="true" [labels]="true">
        </ngx-charts-pie-chart>
    </div>
    
</div>
