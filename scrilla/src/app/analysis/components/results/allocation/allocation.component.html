

<div class="allocation-container fill-width">
    <div class="item side-item">
            <mat-card class="ticker-card">
                <mat-card-title>Ticker Symbols</mat-card-title>
                <mat-chip-list aria-label="Ticker Symbol Chip List">
                    <mat-chip *ngFor="let ticker of tickers"
                                [removable]="true" 
                                (removed)="tickerRemoved(ticker)">
                        {{ticker}}
                        <mat-icon matChipRemove>cancel</mat-icon>
                    </mat-chip>
                </mat-chip-list>
            </mat-card>
    </div>

    <div class="item main-item">
        <mat-card class="allocation-card">
            <mat-card-title>Portfolio Allocation</mat-card-title>
            <mat-card-content>
                
            </mat-card-content>
        </mat-card>
    </div>
    
    <div class="item secondary-item">
        <ngx-charts-pie-chart 
            [results]="testAllocation"
            [doughnut]="true"
            [labels]="true"
            >

        </ngx-charts-pie-chart>
    </div>
</div>
