<div cdkScrollable class="fill">
    <mat-card id="tickers-card" class="card mat-elevation-z2" *ngIf="tickers.length>0">
        <mat-card-title> Tickers</mat-card-title>
        <mat-chip-list aria-label="Ticker Symbol Chip List">
            <mat-chip *ngFor="let ticker of tickers" [disabled]="disabled"
                        [removable]="true" 
                        (removed)="tickerRemoved(ticker)">
                {{ticker}}
                <mat-icon matChipRemove matTooltip="Remove ticker symbol" [matTooltipDisabled]="disabled">cancel</mat-icon>
            </mat-chip>
        </mat-chip-list>
    </mat-card>
    <mat-card id="date-card" class="card mat-elevation-z2" *ngIf="dates">
        <mat-card-title>Dates</mat-card-title>
        <mat-card-subtitle>
            <div class="value-container">
                <div> {{dates[0]}}<br> to<br> {{dates[1]}}</div>
                <div>
                    <button mat-icon-button [disabled]="disabled"
                            matTooltip="Remove date range" [matTooltipDisabled]="disabled"
                            (click)="datesRemoved()">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </div>
            </div>
        </mat-card-subtitle>
    </mat-card>
    <mat-card id="target-card" class="card mat-elevation-z2" *ngIf="target">
        <mat-card-title>Target</mat-card-title>
        <mat-card-subtitle> 
            <div class="value-container">
                <div> {{ target | percent : '1.2-4' }} </div>
                <div>
                    <button mat-icon-button [disabled]="disabled"
                            matTooltip="Remove target return" [matTooltipDisabled]="disabled"
                            (click)="targetRemoved()">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </div>
            </div>
        </mat-card-subtitle>
    </mat-card>
    <mat-card id="invest-card" class="card mat-elevation-z2" *ngIf="invest">
        <mat-card-title>Investment</mat-card-title>
        <mat-card-subtitle> 
            <div class="value-container">
                <div> {{ invest | currency }} </div>
                <div>
                    <button mat-icon-button [disabled]="disabled"
                            matTooltip="Remove total investment" [matTooltipDisabled]="disabled"
                            (click)="investRemoved()">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </div>
            </div>
        </mat-card-subtitle>
    </mat-card>
    <mat-card id="probability-card" class="card mat-elevation-z2" *ngIf="probability">
        <mat-card-title>Loss Probability</mat-card-title>
        <mat-card-subtitle>
            <div class="value-container">
                <div> {{ probability | percent : '1.2-4'}}</div>
                <div>
                    <button mat-icon-button [disabled]="disabled"
                        matTooltip="Remove loss probability" [matTooltipDisabled]="disabled"
                        (click)="probabilityRemoved()">
                    <mat-icon>cancel</mat-icon>
                </button>
                </div>
            </div>
        </mat-card-subtitle>
    </mat-card>
    <mat-card id="expiry-card" class="card mat-elevation-z2" *ngIf="expiry">
        <mat-card-title>Loss Expiry</mat-card-title>
        <mat-card-subtitle>
            <div class="value-container">
                <div>{{ expiry }} years</div>
                <div>
                    <button mat-icon-button [disabled]="disabled"
                            matTooltip="Remove loss expiry" [matTooltipDisabled]="disabled"
                            (click)="expiryRemoved()">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </div>
            </div>
        </mat-card-subtitle>
    </mat-card>
</div>
